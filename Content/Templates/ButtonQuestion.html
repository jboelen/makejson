<div class="panel panel-default">
    <div class="panel-heading"><h4><strong><%=Question.Question%></strong></h4></div>
    <div class="panel-body">
        <% _.each(Question.Answers, function(a,i){ %>
            <button type="button"  class="btn btn-primary btn-lg btn-block btn-answer next" data-value="<%=i%>"><%=a%></button>
        <% }) %>
    </div>
</div>
